<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.0/firebase.js"></script>
	</head>
	<title></title>

	<body>
		<form action="" id="newActivity">
      <header>
        <h2>Submit a new Activity</h2>
        <div>Tell us what you have been up to!</div>
      </header>
      <div>
        <label class="desc" id="title1" for="Field1">Title: </label>
        <div>
          <input id="activityTitle" name="firstname" type="text" value="" tabindex="1">
        </div>
      </div>
      <div>
        <label class="desc" id="description1" for="Field2">Description: </label>
        <div>
          <textarea id="activityDescription" name="Field2" spellcheck="true" rows="10" col="50" tabindex="2"></textarea>
        </div>
      </div>
      <div>
        <label class="desc" id="description3" for="category">Pick A Category</label>
        <div>
          <select id="activityCatagory" name="category" tabIndex="3">
            <option value="blog">Blog Item</option>
            <option value="portfolio">Porfolio</option>
          </select>
        </div>
      </div>
      <div>
        <input id="saveForm" name="saveForm" type="submit" value="New Activity">
      </div>
    </form>
    <br />
    <br />
	</body>

	<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
	
	<script src="js/index.js"></script>
</html>
